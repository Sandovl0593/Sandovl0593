name: Update README.md

on:
  push:
    branches:
      - main
  workflow_dispatch:
  
  schedule:
    - cron: "0 0 * * *"

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Updating info
      run: |
        npm install
        npm run update-readme
        git config user.name Sandovl0593
        git config user.email adrian.sandoval@utec.edu.pe
        git add README.md
        git commit -m "[bot] Update README with info pregraduate"
        git push origin main